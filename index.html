{% include me.html %}

<div class="wrapper">

  <div class="home">

    {% include maincontent.html %}



    <ul class="post-list">
      {% for post in site.posts %}
        <li>
          <span class="post-meta">{{ post }}</span>

          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endfor %}
    </ul>

  </div>

</div>
